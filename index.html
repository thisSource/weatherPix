<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelWeatherWorld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="textOverlayLocation">     
    <p id="buttonStockholm" class="buttonClass">Stockholm</p>
    <p id="buttonKarlshamn" class="buttonClass">Karlshamn</p>  
</div>

<div id="textOverlayForcast">     
    <p id="buttonCurrentWeather" class="buttonClass">Today</p>
    <p id="buttonTomorrowWeather" class="buttonClass">Tomorrow</p>  
</div>

<div id="textOverlayWeather">     
    <p id="weatherLocation">location</p>
    <p id="weatherDay">day</p>
    <p id="weatherDescription">descriptiom</p>
    <p id="temperature">temp</p>  
    <p id="windSpeedAndDirection">wind</p>  

</div>

<div id=wrapper>      
   
    <canvas id="skyCanvas"></canvas>
    <canvas id="sunAndMoonCanvas"></canvas>
    <canvas id="weather"></canvas>
    <canvas id="cityCanvasMain"></canvas>
    <canvas id="cityCanvasBlack"></canvas>
    <canvas id="rainCanvas"></canvas>

</div>
    <!-- <canvas id="testCanvas"></canvas> -->

    <script src="weather.js"></script>
    <script src="run.js"></script>

        
   
</body>
</html>
